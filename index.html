<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link type="image/png" sizes="32x32" rel="icon" href="./assets/icons/icons8-mando-120.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@400;500&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="style.css">

    <title>Stars Wars</title>
</head>
<body>

    <audio id="entrada-audio" autoplay>
        <source src="./assets/audio/Lightsaber.mp3" type="audio/mpeg">
        <source src="./assets/audio/Lightsaber.ogg" type="audio/ogg">

        Seu navegador não suporta o elemento <code>audio</code>.
    </audio>

    <header class="position">
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/images/logo.svg" alt="Logo do streaming da disney">
            </div>

            <ul>
                <li>
                    <a href="#"> <img src="./assets/icons/home.svg" alt=""> Home</a>
                </li>
                <li>
                    <a href="#"> <img src="./assets/icons/filmes.svg" alt=""> Filmes</a>
                </li>
                <li>
                    <a href="#"> <img src="./assets/icons/minha-lista.svg" alt=""> Minha lista</a>
                </li>
                <li>
                    <a href="#"> <img src="./assets/icons/originais.svg" alt=""> Originais</a>
                </li>
                <li>
                    <a href="#"> <img src="./assets/icons/series.svg" alt=""> Séries</a>
                </li>
            </ul>
        </nav>

        <form id="search-form">
            <input src="./assets/icons/pesquisa.svg" type="text" id="search-input" placeholder="Pesquisar">
        </form>

        <div class="avatar">
            <img src="./assets/images/avatar.png" alt="">

        </div>
    </header>

    <video loop autoplay playsinline muted src="./assets/video/mandalorian.mp4"></video>

    <main>
        <div>
          <h2>Catálogo completo</h2>
        </div>
    
        <section class="gallery">
          <div class="card">
            <img src="./assets/images/covers/cover0.jpeg" alt="cover">
          </div>
    
          <div class="card">
            <img src="./assets/images/covers/cover1.jpeg" alt="cover">
          </div>
    
          <div class="card">
            <img src="./assets/images/covers/cover2.jpeg" alt="cover">
          </div>
    
          <div class="card">
            <img src="./assets/images/covers/cover3.jpeg" alt="cover">
          </div>
    
          <div class="card">
            <img src="./assets/images/covers/cover4.jpeg" alt="cover">
          </div>
    
          <div class="card">
            <img src="./assets/images/covers/cover5.jpeg" alt="cover">
          </div>
    
          <div class="card">
            <img src="./assets/images/covers/cover6.jpeg" alt="cover">
          </div>
    
          <div class="card">
            <img src="./assets/images/covers/cover7.jpeg" alt="cover">
          </div>
        </section>

        <div>
            <h2> Em Alta</h2>
        </div>

        <section class="gallery2">
            <div class="card">
              <img src="./assets/images/covers/cover10.jpeg" alt="cover">
            </div>
      
            <div class="card">
              <img src="./assets/images/covers/cover11.jpeg" alt="cover">
            </div>
      
            <div class="card">
              <img src="./assets/images/covers/cover2.jpeg" alt="cover">
            </div>
      
            <div class="card">
              <img src="./assets/images/covers/cover3.jpeg" alt="cover">
            </div>
      
        </section>

        <div>
            <h2> Minha Lista</h2>
        </div>

        <section class="gallery2">
            <div class="card">
              <img src="./assets/images/covers/cover0.jpeg" alt="cover">
            </div>
      
            <div class="card">
              <img src="./assets/images/covers/cover1.jpeg" alt="cover">
            </div>
      
            <div class="card">
              <img src="./assets/images/covers/cover2.jpeg" alt="cover">
            </div>
      
            <div class="card">
              <img src="./assets/images/covers/cover3.jpeg" alt="cover">
            </div>
      
        </section>

        <div>
            <h2> Favoritos</h2>
        </div>

        <section class="gallery2">
            <div class="card">
              <img src="./assets/images/covers/cover4.jpeg" alt="cover">
            </div>
      
            <div class="card">
              <img src="./assets/images/covers/cover5.jpeg" alt="cover">
            </div>
      
            <div class="card">
              <img src="./assets/images/covers/cover6.jpeg" alt="cover">
            </div>
      
            <div class="card">
              <img src="./assets/images/covers/cover7.jpeg" alt="cover">
            </div>
      
        </section>
      </main>
    
      <script src="./script.js"></script>
</body>
</html>
